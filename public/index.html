<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASP Messina - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ASP Messina</h1>
                <p>Anagrafica Assistiti</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-suffix">
                        <input type="text" id="username" placeholder="nome.cognome" required autocomplete="username">
                        <span class="input-suffix">@asp.messina.it</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <div id="loginError" class="error-msg" style="display:none;"></div>
                <button type="submit" id="loginBtn" class="btn btn-primary btn-full">Accedi</button>
            </form>
        </div>
    </div>
    <footer class="app-footer">
        <span id="appVersion"></span>
    </footer>
    <script>
        // Base path per deployment sotto /apps/<nome>/
        var m = window.location.pathname.match(/^\/apps\/([^\/]+)/);
        window.APP_BASE = m ? '/apps/' + m[1] + '/' : '/';
    </script>
    <script src="js/login.js"></script>
    <script>
        fetch(APP_BASE + 'version').then(r=>r.json()).then(d=>{
            const el=document.getElementById('appVersion');
            if(el&&d.version)el.textContent='v'+d.version;
        }).catch(()=>{});
    </script>
</body>
</html>
